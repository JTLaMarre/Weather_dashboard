<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="bg-dark text-white">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4 mr-auto" id="search_history">
                <form>
                    <label for="search">Search for a City: </label>
                    <input type="text" name="search" id="searchcity">
                    <button type="submit" id="search">Search</button>
                </form>
                <form id="search_display"></form>
            </div>
            <div class="col-8 mr-auto text-center justify-content-left">
                <div id='currentCity'>
                    <h1 id="CityName">Current City Forecast</h1>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" id="Icon">
                    <p id='currentTemp'></p>
                    <p id='currentHumidity'></p>
                    <p id='currentWindSpeed'></p>
                    <p id='UVindex'></p>
                </div>
                <div class="row">
                    <div class="col-12">
                    <h1>5-Day Forecast</h1>
                    </div>
                </div>
                <div class="row">
                    <div  class="col-2 text-center text-white bg-primary mr-auto border">
                        <h2>Day 1</h2>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" id="Daily1Icon">
                        <p id='day1Temp'></p>
                        <p id='day1Humidity'></p>
                        </div>
                        <div class="col-2 text-center text-white bg-primary mr-auto border">
                        <h2>Day 2</h2>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" id ="Daily2Icon">
                        <p id='day2Temp'></p>
                        <p id='day2Humidity'></p>
                        </div>
                        <div class="col-2 text-center text-white bg-primary mr-auto border">
                        <h2>Day 3</h2>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" id ="Daily3Icon">
                        <p id ='day3Temp'></p>
                        <p id ='day3Humidity'></p>
                        </div>
                        <div class="col-2 text-center text-white bg-primary mr-auto border ">
                        <h2>Day 4</h2>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" id ="Daily4Icon">
                        <p id ='day4Temp'></p>
                        <p id ='day4Humidity'></p>
                        </div>
                        <div class="col-2 text-center text-white bg-primary mr-auto border">
                        <h2>Day 5</h2>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" id ="Daily5Icon">
                        <p id ='day5Temp'></p>
                        <p id ='day5Humidity'></p>
                        </div>
                        <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
